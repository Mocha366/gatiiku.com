<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ガチイク</title>
  <meta name="description" content="白背景の中央で虹色に輝き続ける『ガチイク』だけの超シンプルなサイト" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ガチイク" />
  <meta property="og:description" content="白背景の中央で虹色に輝き続ける『ガチイク』だけの超シンプルなサイト" />
  <meta property="og:locale" content="ja_JP" />
  <!-- 省略可: 画像を用意したら /og.png を置いて下のコメントを外す
  <meta property="og:image" content="/og.png" />
  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      /* 画面に応じて気持ちよく伸びるフォントサイズ */
      --size-clamp: clamp(48px, 14vw, 220px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      display: grid;
      place-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .logo {
      font-family: "Noto Sans JP", system-ui, -apple-system, Segoe UI, Roboto,
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
      font-weight: 900;
      font-size: var(--size-clamp);
      line-height: 1;
      letter-spacing: .02em;
      /* 虹色グラデーションを文字にだけ適用 */
      background: linear-gradient(90deg,
        #ff0040 0%,
        #ff8a00 16.6%,
        #ffe600 33.3%,
        #3cff00 50%,
        #00d9ff 66.6%,
        #7048ff 83.3%,
        #ff00c8 100%
      );
      background-size: 200% auto; /* 無限スクロール用 */
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      /* ふわっと光る外側のにじみ */
      filter: drop-shadow(0 0 12px rgba(255, 0, 200, .25))
              drop-shadow(0 0 24px rgba(0, 217, 255, .22));
      /* 無限アニメーション */
      animation: rainbow 6s linear infinite, breathe 2.8s ease-in-out infinite alternate;
      position: relative;
      user-select: none;
    }

    /* 斜めに横切るキラッとハイライト */
    .logo::after {
      content: "";
      position: absolute;
      inset: -10%;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 30%,
        rgba(255,255,255,.85) 50%,
        rgba(255,255,255,0) 70%
      );
      transform: translateX(-160%) rotate(10deg);
      mix-blend-mode: screen;
      animation: shine 2.0s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes rainbow {
      to { background-position: -200% center; }
    }

    @keyframes shine {
      0%   { transform: translateX(-160%) rotate(10deg); opacity: 0; }
      40%  { opacity: .9; }
      60%  { opacity: 0; }
      100% { transform: translateX(160%) rotate(10deg); }
    }

    @keyframes breathe {
      from { filter: drop-shadow(0 0 8px rgba(255, 0, 200, .25))
                     drop-shadow(0 0 18px rgba(0, 217, 255, .22)); }
      to   { filter: drop-shadow(0 0 18px rgba(255, 0, 200, .35))
                     drop-shadow(0 0 36px rgba(0, 217, 255, .30)); }
    }

    /* アニメ苦手な人への配慮 */
    @media (prefers-reduced-motion: reduce) {
      .logo, .logo::after { animation: none; }
      .logo { background-position: 0 50%; }
    }
  </style>
</head>
<body>
  <div class="logo" aria-label="ガチイク">ガチイク</div>
</body>
</html>
